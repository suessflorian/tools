env:
    TERM: xterm-256color
window:
  decorations: buttonless
  padding:
    x: 20
    y: 20
scrolling:
  history: 0
font:
  normal:
    family: Operator Mono
    style: Medium
  italic:
    family: Operator Mono
    style: Book Italic
  size: 18

# https://github.com/alacritty/alacritty/wiki/Color-schemes#ayu-mirage
# Colors (Ayu Mirage)
colors:
  # Default colors
  primary:
    background: '#202734'
    foreground: '#CBCCC6'

  # Normal colors
  normal:
    black: '#191E2A'
    red: '#FF3333'
    green: '#BAE67E'
    yellow: '#FFA759'
    blue: '#73D0FF'
    magenta: '#FFD580'
    cyan: '#95E6CB'
    white: '#C7C7C7'

  # Bright colors
  bright:
    black: '#686868'
    red: '#F27983'
    green: '#A6CC70'
    yellow: '#FFCC66'
    blue: '#5CCFE6'
    magenta: '#FFEE99'
    cyan: '#95E6CB'
    white: '#FFFFFF'

# https://github.com/alacritty/alacritty/issues/3188
key_bindings:
   - { key: H,      mods: Command,            action: None             }
   - { key: Q,      mods: Command,            action: None             }
   - { key: W,      mods: Command,            action: None             }
